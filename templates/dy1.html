<!--Code dynamic update referenced from https://github.com/pratik55/Python-Flask-dynamic-update--->
{% extends "dy0.html" %}

{% block style %}
<style>
    body {
    background-image: url('https://i.kym-cdn.com/entries/icons/facebook/000/006/360/gottago.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    }
</style>
{% endblock %}

{% block title %}
<h1 style="margin-left: 10px">Arduino GUI</h1>
{% endblock %}

{% block body %}
<script type="text/javascript">
var intervalID = setInterval(update_values,1000);

  function update_values() {
        $.getJSON($SCRIPT_ROOT + '/_stuff',
               
      function(data) {
        $('#result').text(data.result);
        console.log(data)
      });
      
    };
    function stopTextColor() {
      clearInterval(intervalID);
    }
</script>
<body onload="update_values();">
    <div class = "text-center" style="height: 150px;">
        <h1>--------------------</h1>
        <h3>
            Current Temperature:
            <span id="result">?</span>
            C
        </h3>
    
    <script>
    document.getElementById("result").innerHTML;
    </script>
      <form action="/" method="POST"></form>
          <button type="button" class="btn btn-warning" onclick="stopTextColor();">Stop Temperature</button>
          <button type="submit" class="btn btn-info" name="submit" value="Turn On" >Start Temperature</button>
        </form>
      </div>
</body>
{% endblock %}

{% block button %}

<form action="/" method="POST">
  <div class = "text-center" style="height: 50px;">
     <p> Input Blink Speed: <input type="text" value="speed"></p>
  </div>

  <div class = "text-center" style="height: 60px;">
    <p> 
    <input style="height: 50px;" type="submit" type="button" class="btn btn-secondary" name="submit" value="Blink On">
    <!--<input  type="submit" type="button" class="btn btn-danger btn-lrg" name="submit" value="Blink Off">-->
  </p>
  </div>
</form>

  <form action="/" method="POST">

        <input type="submit" type="button" class="btn btn-danger btn-lrg" name="submit" value="Turn Off"> 
      </p>
    </div>
  </form> 
{% endblock %}
